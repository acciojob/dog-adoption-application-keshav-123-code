<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class="form-container">
        <h1>Dog Adoption Application</h1>
        <form action="/submit-application" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" type="text" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="livedWithDogBefore" value="Have you ever lived with a Dog before?">
                    <span class="checkbox-label">Have you ever lived with a Dog before?</span>
                </label>
            </div>
            <div class="form-group">
                <label for="preferredBreeds">Please select your preferred breeds</label>
                <select id="preferredBreeds" name="preferredBreeds" multiple required>
                    <option value="Labrador">Labrador</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Poodle">Poodle</option>
                    <option value="German Shepherd">German Shepherd</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit">Submit</input>
            </div>
        </form>
    </div>
</body>

</html>
